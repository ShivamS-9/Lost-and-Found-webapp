<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" type="text/css" href="../static/buydetails.css">
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <script src="buydetails.js"></script>
</head>

<body>
    <div class="bg">
        <div>
            <nav class="navigation">
                <span class="adjust">
                    <a img src="../static/assets/logo.png" alt="" class="logo" href="{{url_for('index')}}">
                        <img src="../static/assets/logo.png" alt="" class="logo">
                    </a>
                </span>
                <a href="{{url_for('index')}}"> Home</a>
                <a href="{{url_for('lost')}}"> Lost Items</a>
                <a href="{{url_for('borrowed')}}"> Borrowed Items</a>
                <a href="{{url_for('post')}}"> Report an Item</a>
                <a href="{{url_for('buy')}}"> Buy</a>
                <a href="{{url_for('sell')}}"> Sell</a>
                <a href="{{url_for('about')}}"> About</a>
            </nav>
        </div>
        <div class="head">
            <h1>Person Details</h1>
        </div>
        <div class="form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </form>
            <form action="/buy_item" method="post">
                <input type="hidden" name="item_id" value="{{data}}">
                <button type="submit">Buy</button>
            </form>
        </div>
    </div>
</body>
