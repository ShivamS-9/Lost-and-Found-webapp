<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Page</title>
    <link rel="stylesheet" type="text/css" href="../static/sell.css">
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <style>
        footer {
            font-size: 16px;
            width: 100%;
            text-align: center;
            bottom: 0;
            position: relative;
          }
          
          .lg {
            display: block;
            margin: auto;
            margin-top: 0;
          }
    </style>
</head>
<body>
    <div class="bg">
        <div>
            <nav class="navigation">
                <span class="adjust">
                    <a img src="../static/assets/logo.png" alt="" class="logo" href="{{url_for('index')}}">
                        <img src="../static/assets/logo.png" alt="" class="logo">
                    </a>
                </span>
                <a href="{{url_for('index')}}"> Home</a>
                <a href="{{url_for('lost')}}"> Lost Items</a>
                <a href="{{url_for('borrowed')}}"> Borrowed Items</a>
                <a href="{{url_for('post')}}"> Report an Item</a>
                <a href="{{url_for('buy')}}"> Buy</a>
                <a href="{{url_for('sell')}}"> Sell</a>
                <a href="{{url_for('about')}}"> About</a>
            </nav>
        </div>
        <div class="form">
            <h1 style="text-align: center;">Sell Your Product</h1>
            <form action="/sell_item" method="post" enctype="multipart/form-data">
                <label for="name">Item name:&nbsp;&nbsp;</label>
                <input type="text" name="name" id="name" placeholder="Item name"><br><br>
                <label for="price">Price(in INR):</label>
                <input type="number" name="price" id="price" min="0" step="1" placeholder="Price"><br><br>
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30"
                    placeholder="Description"></textarea><br><br>
                <label for="image">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Upload an image:</label>
                <input type="file" name="image" id="pic"><br><br>
                <label for="seller-name">Enter your name:</label>
                <input type="text" name="seller_name" id="seller"><br><br>
                <label for="contact">Contact:</label>
                <input type="text" name="seller_email" id="contact"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
